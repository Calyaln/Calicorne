<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/style_game_page.css">
    <script type="module" href="index.js"></script>
    <title>Calicorne game page</title>
</head>
<body>

    <div class="container">

        <div id="title">
            <h1><a href="./index.html">WELCOME TO CALICORNE</a></h1>
        </div>
  
        <div id="board"></div>

        <div class="tracker">
            
            <div id="life">
                <i class="far fa-heart"></i>
                <span class="heart-value">3</span>
            </div>
        
            <div id="timer">
                <i class="far fa-clock"></i>
                <span class="clock-value">15</span>
        
            </div>
        </div>

        <div id="credit">
            <p><a href="https://github.com/Calyaln/Calicorne">A game by Calypso Asline</a></p>
        </div>
    </div>
    

</body>
</html>
